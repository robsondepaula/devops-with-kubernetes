events {}
http {
    upstream apiserver {
        server 127.0.0.1:3001 fail_timeout=5s max_fails=5;
    }

    server {
        listen 80;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /api/ {
            rewrite /api/(.*) /$1 break;
            proxy_pass http://apiserver;
        }
    }
}