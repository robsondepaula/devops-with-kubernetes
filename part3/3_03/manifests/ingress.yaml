apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-ingress
  namespace: project-namespace
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: project-app
            port:
              number: 2345
      - path: /api
        pathType: ImplementationSpecific
        backend:
          service:
            name: project-svc
            port:
              number: 2346